  social:
    github: 'DanielLoftus'
    youtube: '@teknikalspeek'
    bluesky: 'dtloftus.bsky.social'
    substack: '@danielloftuswrites'

  ads:
    googleAdSense: ''

  donate:
    buyMeACoffee: ''
    githubSponsor: ''

  algolia:
