{{ define "main" }}
<div id="site-main-content-wrapper">
  <main>
    <section class="cover">
      <h1>{{ .Site.Title }}</h1>
      <p>{{ .Site.Params.description }}</p>

      {{ with .Site.Params.githubRepo }}
        {{ partial "github-buttons" . }}
      {{ end }}
    </section>
  </main>
</div>
{{ end }}
