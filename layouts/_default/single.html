{{ define "main" }}
<div id="site-main-content-wrapper">
  {{ partial "sidebar" . }}
  <main>
    <article id="article">
      {{ partial "article-header" . }}
      <div id="article-content">
        {{ .Content }}
      </div>
      {{ partial "article-footer" . }}
    </article>
    {{ partial "toc" . }}
  </main>
</div>
{{ end }}
